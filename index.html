<body>
    <header>

    </header>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'home.html')" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="openTab(event, 'about.html')">About</button>
        <button class="tablinks" onclick="openTab(event, 'research.html')">Research</button>
        <button class="tablinks" onclick="openTab(event, './publication.html')">Publication</button>
    </div>

    <div id="tabContent" class="tabcontent">
        <!-- Tab content will be loaded here -->
    </div>
    <script>
        function openTab(evt, fileName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the active class from all tab buttons
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Add the active class to the clicked button
            evt.currentTarget.className += " active";

            // Load the content from the external file into the tab content area
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("tabContent").innerHTML = this.responseText;
                    document.getElementById("tabContent").style.display = "block";
                }
            };
            xhttp.open("GET", fileName, true);
            xhttp.send();
        }

    // Load the default tab on page load
    document.getElementById("defaultOpen").click();
    </script>
